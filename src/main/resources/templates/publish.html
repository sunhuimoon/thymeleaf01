<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>发布</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>

<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <!--            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 "style="background: red;height: 200px"></div>-->
        <!--            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12"style="background: green;height: 200px"></div>-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus"aria-hidden="true">发起</span></h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题......">
                </div>
                <div class="form-group">
                    <label for="title">问题补充</label>
                    <textarea name="description" th:text="${description}" id="description" class="form-control" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签</label>
                    <input type="text" class="form-control"  th:value="${tag}" id="tag" name="tag" placeholder="请添加标签，以，逗号隔开">
                </div>
                <div class="container-fluid main">
                    <div class="row">
                        <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}"
                        th:if="${error != null}"></div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="float: right;">
                            <button type="submit" class="btn btn-success  btn-publish">发布</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>简介水水水水</h3>
            东法兰克的分类堆放垃圾啊了房间阿里山积分的 <br> 空军飞机萨芬就爱上了就九点零分急啊离开房间 <br>
            萨福克回复哈就解放军撒辣椒粉了快乐到家了刷卡机
        </div>
    </div>
</div>
</body>
</html>
